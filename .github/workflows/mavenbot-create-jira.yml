name: Create JIRA from PR comment

on:
  issue_comment:
    types: [created]

jobs:
  create_jira_issue:
    if: github.event.comment.body == '@mavenbot create jira'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # or whichever version you prefer

      - name: Create JIRA issue and Update PR title
        run: |
          npm install axios
          node ./scripts/mavenbot-create-jira.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_PROJECT_KEY: 'MNG'  # Your JIRA project key
          JIRA_DOMAIN: 'https://issues.apache.org/jira/issues'
          PR_NUMBER: ${{ github.event.issue.number }}  # Refers to the PR number
          PR_TITLE: ${{ github.event.issue.title }}
