name: "[mavenbot] Create JIRA issue (@mavenbot create jira)"

on:
  issue_comment:
    types: [created]

jobs:
  create_jira_issue:
    if: |
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '@mavenbot create jira') &&
      github.event.issue.user.login == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Get PR details
        id: pr_details
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.name,
              pull_number: context.issue.number
            });
            return {
              title: pr.data.title,
              body: pr.data.body,
              html_url: pr.data.html_url
            }

      - name: Login to JIRA
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: http://issues.apache.org/jira
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      - name: Create JIRA issue
        id: create
        uses: atlassian/gajira-create@v3
        with:
          project: MNG
          issuetype: Task
          summary: 'Dependabot PR: ${{ fromJson(steps.pr_details.outputs.result).title }}'
          description: |
            Dependabot has created a new pull request:
      
            ${{ fromJson(steps.pr_details.outputs.result).html_url }}
      
            Summary: ${{ fromJson(steps.pr_details.outputs.result).title }}
      
            ${{ fromJson(steps.pr_details.outputs.result).body }}

      - name: Log created issue
        run: echo "Created issue ${{ steps.create.outputs.issue }}"

      - name: Comment PR with JIRA issue link
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: 'Created JIRA issue: [MNG-${{ steps.create.outputs.issue }}](http://issues.apache.org/jira/browse/MNG-${{ steps.create.outputs.issue }})'
            })